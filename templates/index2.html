<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #urlForm {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }
    #urlInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #previewContainer {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    #previewVideo {
      max-width: 400px;
      border-radius: 12px;
      margin-top: 15px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }
    #downloadBtn.loading {
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>TikTok Downloader</h1>
  <form id="urlForm">
    <input type="text" id="urlInput" name="url" placeholder="Paste TikTok URL here" required>
  </form>

  <div id="previewContainer">
    <div id="previewSpinner" class="spinner"></div>
    <video id="previewVideo" controls poster=""></video>
    <br>
    <button id="downloadBtn">Download</button>
  </div>

  <script>
    const urlInput = document.getElementById("urlInput");
    const form = document.getElementById("urlForm");
    const previewContainer = document.getElementById("previewContainer");
    const previewSpinner = document.getElementById("previewSpinner");
    const previewVideo = document.getElementById("previewVideo");
    const downloadBtn = document.getElementById("downloadBtn");

    let previewTimeout;

    function fetchPreview(url) {
      previewContainer.style.display = "block";
      previewSpinner.style.display = "block";
      previewVideo.style.display = "none";

      const formData = new FormData();
      formData.append("url", url);

      fetch("/preview", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          previewSpinner.style.display = "none";

          if (data.error) {
            previewVideo.style.display = "none";
            alert(data.error);
            return;
          }

          previewVideo.src = data.video_url;
          if (data.thumbnail_url) {
            previewVideo.poster = data.thumbnail_url;
          }
          previewVideo.style.display = "block";

          // set download handler
          downloadBtn.onclick = function() {
            downloadBtn.innerHTML = '<div class="spinner"></div>';
            downloadBtn.classList.add("loading");

            const dForm = new FormData();
            dForm.append("url", url);

            fetch("/download", { method: "POST", body: dForm })
              .then(resp => resp.blob())
              .then(blob => {
                const a = document.createElement("a");
                const urlBlob = window.URL.createObjectURL(blob);
                a.href = urlBlob;
                a.download = "tiktok.mp4";
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(urlBlob);

                downloadBtn.innerHTML = "Download";
                downloadBtn.classList.remove("loading");
              })
              .catch(() => {
                alert("Download failed.");
                downloadBtn.innerHTML = "Download";
                downloadBtn.classList.remove("loading");
              });
          };
        })
        .catch(() => {
          previewSpinner.style.display = "none";
          alert("Failed to load preview.");
        });
    }

    // trigger preview automatically after paste
    urlInput.addEventListener("input", () => {
      clearTimeout(previewTimeout);
      const url = urlInput.value.trim();
      if (url) {
        previewTimeout = setTimeout(() => fetchPreview(url), 800);
      }
    });

    form.addEventListener("submit", e => e.preventDefault());
  </script>
</body>
</html>
